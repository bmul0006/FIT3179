<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
    integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="vega_lite_vis.js"></script>

    <style>
        h1 {font-family: "Alegreya", sans-serif;}
        h3 {font-family: "Alegreya", sans-serif;}
        </style>

</head>

<body class="sides">

    <div class="page">
        <div class="pure-g">
            <div class="pure-u-1 banner vis-container"  height: 200px;">
                <h1 style="text-align:center;">Crop Production Around the Globe</h1>
                <h3 style="text-align:center;">A visualisation by Brandon Alexander</h2>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-g">
                <div class="pure-u-1">
                    <div id="choropleth_map" class="vis-container" style="height: 500px;"></div>
                </div>
            </div>

            <div class="pure-g">
                <div class="pure-u-2-3">
                    <div id="scatterplot" class="vis-container" style="height: 400px;"></div>
                </div>
                <div class="pure-u-1-3">
                </div>
            </div>

            <div class="pure-g">
                <div class="pure-u-2-3">
                    <div id="barchart" class="vis-container" style="height: 400px;"></div>
                </div>
                <div class="pure-u-1-3">
                </div>
            </div>

            <div class="pure-g">
                <div class="pure-u-2-3">
                    <div id="streamgraph" class="vis-container" style="height: 400px;"></div>
                </div>
                <div class="pure-u-1-3">
                </div>
            </div>

            <div class="pure-g">
                <div class="pure-u-2-3">
                    <div id="linechart" class="vis-container" style="height: 400px;"></div>
                </div>
                <div class="pure-u-1-3">
                </div>
            </div>
        
        </div>

    </div>
    
</body>

</html>
