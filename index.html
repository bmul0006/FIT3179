<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
    integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <script src="vega_lite_vis.js"></script>

</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1 banner">
            <h1 style="text-align:center;">Crop Production Around the Globe</h1>
            <h3 style="text-align:center;">A visualisation by Brandon Alexander</h2>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-8 sides"></div>
        <div class="pure-u-3-4">
            <div class="pure-g">
                <div class="pure-u-1" id="choropleth_map" style="width: 100%;  height: 300px;"></div>
            </div>
            <div class="pure-g">
                <div class="pure-u-3-5" id="scatterplot" style="width: 100%;  height: 300px;"></div>
                <div class="pure-u-2-5"></div>
            </div>
            <div class="pure-g">
                <div class="pure-u-2-5" id="barchart" style="width: 100%;  height: 300px;"></div>
                <div class="pure-u-3-5"></div>
            </div>
            <div class="pure-g">
                <div class="pure-u-3-5" id="streamgraph" style="width: 100%;  height: 300px;"></div>
                <div class="pure-u-2-5"></div>
            </div>
            <div class="pure-g">
                <div class="pure-u-2-5" id="linechart" style="width: 100%; height: 300px;" ></div>
                <div class="pure-u-3-5"></div>
            </div>
        </div>
        <div class="pure-u-1-8 sides"></div>
    </div>
</body>

</html>
